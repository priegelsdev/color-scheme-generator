<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="color-pick-container">
            <input type="color">

            <select name="color-scheme" id="color-scheme">
                <option value="monochrome"></option>
                <option value="monochrome-dark"></option>
                <option value="monochrome-light"></option>
                <option value="analogic"></option>
                <option value="complement"></option>
                <option value="analogic-complement"></option>
                <option value="triad"></option>
                <option value="quad"></option>
            </select>
            <button class="color-scheme-btn">Get color scheme</button>
        </div>
        <div class="colors-container">

        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
